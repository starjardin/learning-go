query getProducts($category: String, $sold: Boolean, $isNegotiable: Boolean, $search: String) {
  getProducts(category: $category, sold: $sold, isNegotiable: $isNegotiable, search: $search) {
    id
    sold
    description
    price
    image_link
    name
    is_negotiable
    owner_id
    company_id
    likes
    sold
    available_stocks
    category
  }
}

query getCategories {
  categories {
    id
    name
    value
  }
}

query GetProduct($id: ID!) {
  getProduct(id: $id) {
    id
    name
    description
    price
    image_link
    available_stocks
    is_negotiable
    owner_id
    company_id
    category
    sold
    likes
  }
}

query GetCart {
  getCart {
    items {
      id
      user_id
      product_id
      quantity
      product {
        id
        name
        price
        image_link
        available_stocks
      }
    }
    total_items
    total_price
  }
}

query GetCartItemCount {
  getCartItemCount
}