syntax = "proto3";

package pb;

option go_package = "github.com/starjardin/onja-products/proto/pb";

message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
  int32 age = 4;
}

message GetUserRequest {
  int32 id = 1;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  int32 age = 3;
}

message UserResponse {
  User user = 1;
  string message = 2;
}